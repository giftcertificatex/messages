syntax = "proto2";

option java_package = "com.giftok.certificate";
option java_outer_classname = "CertificateProto";

message Certificate {
    required string id = 1;
    required int64 amount = 2;
    required User owner = 3;
    required Currency currency = 4;
    optional string text = 5;
    required string cardHash = 6;

    enum Currency {
        EUR = 0;
        USD = 1;
        UAH = 2;
    }

    message User {
        required string email = 1;
    }
}